specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokensTracker
    network: mumbai
    source:
      address: "0x9558CE2f9aF28425e0d895b5220aFF2A6dE19782"
      abi: TokensTracker
      startBlock: 26426910
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Transaction
      abis:
        - name: AaveToken
          file: ./abis/AaveToken.json
        - name: TokensTracker
          file: ./abis/TokensTracker.json
        - name: ERC20
          file: ./abis/Aave.json

      eventHandlers:
        - event: AddAddress(address)
          handler: handleAddToken
        # - event: Transfer(indexed address,indexed address,uint256)
        #   handler: handleTransfer
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: AaveToken
    network: mumbai
    source:
      abi: AaveToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
        - Transaction
      abis:
        - name: AaveToken
          file: ./abis/AaveToken.json

      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
